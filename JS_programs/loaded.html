<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://img1.baidu.com/it/u=2426660370,2044909450&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=1116" alt="哈士奇">
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM解析已完成');
            const img = document.querySelector('img');
            console.log('当前图片宽度是' + img.offsetWidth + 'px');
        })

        window.addEventListener('load', () => {
            console.log('页面加载完成');
            const img = document.querySelector('img');
            console.log('当前图片宽度是' + img.offsetWidth + 'px');
        })
    </script>
</body>

</html>
